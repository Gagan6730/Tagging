    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        .page-bg {
            background: url(../images/wallpaper.jpg);
            -webkit-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
